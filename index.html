<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="calculator">
    <div id="display">
        <div id="screen">0
        </div>
    </div>
    <div id="button-container">
    <div id="buttons">
        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="button" id="divide">/</button>
        <button class="number" id="4">4</button>
        <button class="number" id="5"> 5</button>
        <button class="number" id="6">6</button>
        <button class="button" id="multiply">*</button>
        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="button" id="minus">-</button>
        <button class="number" id="0">0</button>
        <button class="number" id="decimal">.</button>
        <button class="button" id="plus">+</button>
        <button class="equal" id="equal">=</button>

    </div>
    </div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
